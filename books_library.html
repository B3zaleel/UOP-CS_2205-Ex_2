<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Nagato Notes</title>
  <link rel="stylesheet" href="./styles/alignment.css"/>
  <link rel="stylesheet" href="./styles/fonts.css"/>
  <link rel="stylesheet" href="./styles/app.css"/>
  <link rel="stylesheet" href="./styles/books_library.css"/>
  <link rel="stylesheet" href="./styles/blog_post.css"/>
  <link rel="stylesheet" href="./libs/perfect-scrollbar/perfect-scrollbar.css"/>
  <link rel="icon" href="./images/logo.svg"/>
</head>
<body class="scroll-view">
  <header>
    <div class="align h-l_v-c">
      <a class="align h-l_v-c home-link" href="./index.html">
        <img src="./images/logo.png"/>
        <span>
          Nagato Notes
        </span>
      </a>
    </div>

    <div class="align h-r_v-c">
      <button class="cta-btn" onclick="openSignUpForm(); cancelEvent(event);">
        Sign Up
      </button>
      <button class="menu-btn" onclick="toggleNavBar(); cancelEvent(event);">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
    </div>
    <div class="sign-up-pane " id="sign-up-pane">
      <div onclick="cancelEvent(event)">
        <input placeholder="Enter your email address" type="email"/>
        <button class="cta-btn" onclick="signUp()">
          Sign Up
        </button>
      </div>
    </div>
  </header>

  <div class="scroll-view">
    <div>
      <nav class="min" id="navBar" onclick="cancelEvent(event)">
        <ul>
          <li class="close-nav-btn align h-r_v-c">
            <button onclick="closeNavBar()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
              </svg>
            </button>
          </li>
          <li class="cta-nav-btn align h-c_v-c">
            <button class="cta-btn" onclick="openSignUpForm()">
              Sign Up
            </button>
          </li>
          <li>
            <a class="deselected" href="./explore.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z"/>
              </svg>

              <span>
                Explore
              </span>
            </a>
          </li>
          <li>
            <a class="selected" href="./books_library.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
              </svg>

              <span>
                Book Library
              </span>
            </a>
          </li>
          <li>
            <a class="deselected" href="./contact.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M21 8V7l-3 2-3-2v1l3 2 3-2zm1-5H2C.9 3 0 3.9 0 5v14c0 1.1.9 2 2 2h20c1.1 0 1.99-.9 1.99-2L24 5c0-1.1-.9-2-2-2zM8 6c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H2v-1c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1zm8-6h-8V6h8v6z"/>
              </svg>

              <span>
                Contact
              </span>
            </a>
          </li>
          </li>
          <li>
            <a class="deselected" href="./about.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
              </svg>

              <span>
                About
              </span>
            </a>
          </li>
        </ul>
      </nav>

      <main class="scroll-view">
        <section>
          <div>
            <div class="search-pane align h-c_v-c">
              <input class="txt-input" placeholder="Type author or title" oninput="searchQuery(event)" onfocus="showResultMenu(event)" onclick="cancelEvent(event)"/>

              <div class="result-menu" id="result-menu" onclick="cancelEvent(event)">
                <div class="items-list">
                  <button>
                    <img/>
                    <span>
                      Peter Thiel :: Zero to One
                    </span>
                  </button>
                </div>
                <div class="loading-pane" onclick="cancelEvent(event)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="loading-icon" aria-label="Loading animated image">
                    <path class="outer_arc" d="M 11.980469,2 C 6.4652504,2.0107718 1.9999895,6.4847709 2,12 c 0,5.522847 4.4771525,10 10,10 4.23753,-5.4e-5 8.014948,-2.670932 9.427734,-6.666016"/>
                    <path class="inner_arc" d="M 11.021484,6.0507812 C 8.1676722,6.5681581 6.0924835,9.052794 6.0917969,11.953125 c 0,3.313709 2.6862916,6 6.0000001,6 1.423026,4.54e-4 2.799893,-0.504881 3.884765,-1.425781"/>
                    <path class="centre_dot" d="m 14,12 a 2,2 0 0 1 -2,2 2,2 0 0 1 -2,-2 2,2 0 0 1 2,-2 2,2 0 0 1 2,2"/>
                  </svg>

                </div>
              </div>
            </div>

            <div class="books-list">
              <div class="book" onclick="flipBook(event)">
                <div class="face-1 align h-c_v-c">
                  <img alt="Peter Thiel's Zero to One book cover art" src="./images/book-covers/[Peter_Thiel]-{Zero_To_One}.jpeg"/>
                  <b title="Zero to One :: Peter Thiel">
                    Zero to One :: Peter Thiel
                  </b>
                </div>

                <div class="face-2 align h-c_v-c">
                  <span>
                    Status: <i>Reading</i>
                  </span>
                  <span>
                    Notes: <i>0</i>
                  </span>
                  <button onclick="openBook(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>

                    <span>
                      Open
                    </span>
                  </button>
                </div>
              </div>
            </div>

            <div class="nav-pane align h-c_v-c">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
              </button>
              <span class="location" aria-label="page 1 of 1 in the book library">
                1 of 1
              </span>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <hr/>
    <footer>
      <div class="align h-c_v-c">
        <a href="about.html">
          About
        </a>
        <a href="contact.html">
          Contact
        </a>
        <a href="terms_of_use.html">
          Terms Of Use
        </a>
      </div>
      <div id="copyright" class="align h-c_v-c">
        &copy;
      </div>
    </footer>
  </div>

  <div class="snack-bar" id="snack-bar"><span></span></div>

  <script src="./libs/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/books_library.js"></script>
  <script src="./scripts/blog_post.js"></script>
</body>
</html>
